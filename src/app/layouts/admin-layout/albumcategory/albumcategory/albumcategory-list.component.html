<div class="main-content">

    <nav class="navbar navbar-expand-lg    ">
        <div class="container-fluid">
            <div class="navbar-wrapper">
                <a class="navbar-brand titlePage">
                    <i class="fas fa-music "> </i> الاقسام
                </a>

                <span> <i class="fas fa-arrow-circle-right"></i></span>

                <a class="navbar-brand titlePage" data-toggle="modal" data-target="#exampleModal">
                    <i class="fas fa-plus-circle" data-toggle="modal" data-target="#exampleModal"> </i> أضافة قسم جديد
                </a>
            </div>

            <div class="justify-content-end" id="navigation">

                <ul class="navbar-nav">

                    <li class="nav-item ">

                        <input class="input100" type="text" name="username" placeholder="بحث" name="search">
                        <span class="symbol-input100">
              <i class="fa fa-search justify-content-end"></i>

            </span>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm12">
                <div class="card card-plain">

                    <div class="card-body">
                        <div class="table-responsive">

                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th scope="col">القسم </th>

                                        <th scope="col"> الأختيارات </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let prop of categoryList; let i=index">
                                        <td> {{prop.name}}</td>

                                        <td>
                                            <i class="fa  fa-edit " title="تعديل " (click)="fill(prop)" data-toggle="modal" data-target="#basicExampleModal"></i>
                                            <i class="fa fa-trash " title="مسح " (click)="delete(i)"></i>

                                        </td>

                                    </tr>





                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


            </div>



        </div>
    </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered  modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">

                    <div class="row">




                        <div class="text-center">
                            <a class="titleheader">
                أضافة قسم جديد  </a>

                        </div>


                    </div>

                </h5>


            </div>
            <div class="modal-body">
                <div class="modal-body">
                    <form>




                        <div class="row">
                            <div class="form-group col-md-12 col-sm-6 ">
                                <label> القسم 
                </label>
                                <input class="form-control" type="titleAr" name="titleAr" [(ngModel)]="category.name">



                            </div>


                        </div>



                    </form>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 mx-auto">
                        <button class="btn btn-primary btn-lg btn-block" type="button" (click)="save()">حفظ
            </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 mx-auto">
                        <button type="button" class="btn bg-cancel btn-block " data-dismiss="modal" (click)="cancel()"> إلغاء
            </button>

                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
<!--end add-->
<!-- Edit Modal-->
<div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">

                    <div class="row">

                        <div class="text-center">
                            <a class="titleheader">
                تعديل قسم  </a>

                        </div>


                    </div>

                </h5>

            </div>
            <div class="modal-body">
                <div class="modal-body">
                    <form>
                        <div class="row">

                            <div class="form-group col-md-12 col-sm-6 ">
                                <label>
                  القسم
                </label>
                                <input class="form-control" name="name" [(ngModel)]="category.name" autocomplete="off">
                            </div>






                        </div>
                        <div class="row">

                            <div class="form-group col-md-12 col-sm-6 ">
                                <label>
                  الترقيم
                </label>
                                <input class="form-control" #order="ngModel" name="name" [(ngModel)]="category.order" autocomplete="off">
                            </div>






                        </div>



                    </form>
                </div>

                <div class="row">
                    <div class="col-md-12 col-sm-12 mx-auto">
                        <button class="btn btn-primary btn-lg btn-block" type="button" (click)="saveupdate()">حفظ
            </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 mx-auto">
                        <button type="button" class="btn bg-cancel btn-block " data-dismiss="modal" (click)="cancel()"> إلغاء
            </button>

                    </div>
                </div>
            </div>


        </div>
    </div>
