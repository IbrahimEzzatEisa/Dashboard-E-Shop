<div class="main-content">


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form name="form" #form="ngForm">


                    <div class="row">
                        <div class="form-group col-lg-6 col-sm-6 ">
                            <label> اسم المنتج 
              </label>
                            <input class="form-control" [(ngModel)]="artist.name" #name=ngModel name="name" required [ngModelOptions]="{standalone: true}">
                        </div>


                        <div class="form-group col-lg-6 col-sm-6 ">
                            <label> السعر 
                            </label>
                            <input class="form-control" [(ngModel)]="artist.price" #price=ngModel name="price" type="number" [ngModelOptions]="{standalone: true}">
                        </div>

                    </div>


                    <div class="row">
                        <div class="form-group col-lg-6 col-sm-6 ">
                            <label> نوع القسم 
                       </label>
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{categoryNames}}
                        </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" *ngFor="let item of categoryList  ; let i=index" (click)="getFilterSubsctypesCategory(item)"> {{item.name}}</a>
                                </div>
                            </div>
                        </div>


                        <div class="form-group col-lg-6 col-sm-6 ">
                            <label>  اسم المحل 
                     </label>
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          {{supplierNames}}
                      </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" *ngFor="let item of supplierList  ; let i=index" (click)="getFilterSubsctypes(item)"> {{item.name}}</a>

                                </div>
                            </div>
                        </div>


                    </div>








                    <div class="row" style="margin-bottom: 25%; margin-top: 5%;">

                        <div class="col-md-12 col-sm-6 mx-auto" style="position:relative;">
                            <div class="upload-container services-image" #SlideImg>
                                <input #image name="image" class=" " autocomplete="off" (change)="onFileChanged($event,'image')" type="file" accept="image/*">
                                <p><i class="fa fa-window-close" (click)="changebackground(SlideImg,'UserImageURL',true,'image')"></i></p>
                            </div>
                        </div>


                    </div>

                    <div class="row">
                        <div class="col-md-12" style="float: right;">
                            <label>    صورة المنتج</label>
                            <img [src]="artist.imagePath" style="width: 250px;">

                        </div>
                    </div>


                </form>
                <div class="row">
                    <div class="col-md-6 col-sm-6 mx-auto">
                        <button class="btn btn-primary btn-lg btn-block" type="button" (click)="save()">حفظ 
            </button>
                    </div>
                    <div class="col-md-6 col-sm-6 mx-auto">
                        <button type="button" class="btn btn-danger btn-lg btn-block" (click)="cancel()"> إلغاء </button>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
